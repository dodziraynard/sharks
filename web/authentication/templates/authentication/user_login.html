<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sharks | Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="An education app platform for Ghanaian pre-tertiary students." name="description" />
    <meta content="Sharks" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% load static %}
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/sharks.png'  %}">

    <!-- App css -->
    <link href="{% static 'backendassets/css/bootstrap.min.css'  %}" rel="stylesheet" type="text/css"
        id="bs-default-stylesheet" />
    <link href="{% static 'backendassets/css/app.min.css'  %}" rel="stylesheet" type="text/css"
        id="app-default-stylesheet" />

    <link href="{% static 'backendassets/css/bootstrap-dark.min.css'  %}" rel="stylesheet" type="text/css"
        id="bs-dark-stylesheet" />
    <link href="{% static 'backendassets/css/app-dark.min.css'  %}" rel="stylesheet" type="text/css"
        id="app-dark-stylesheet" />

    <!-- icons -->
    <link href="{% static 'backendassets/css/icons.min.css'  %}" rel="stylesheet" type="text/css" />

</head>

<body class="loading authentication-bg authentication-bg-pattern">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-pattern">

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <div class="auth-logo">
                                    <a class="logo logo-dark text-center">
                                        <span class="logo-lg">
                                            <img src="{% static 'assets/sharks.png'  %}" alt="" height="90">
                                        </span>
                                    </a>

                                    <a class="logo logo-light text-center">
                                        <span class="logo-lg">
                                            <img src="{% static 'assets/sharks.png'  %}" alt="" height="90">
                                        </span>
                                    </a>
                                </div>
                                <p class="text-muted mb-4 mt-3">Enter your username and password to access Dashboard.
                                </p>
                            </div>

                            <form action="" method="POST">
                                {% csrf_token %}

                                {% if message %}
                                <div class="card bg-danger text-white">
                                    <div class="card-body">
                                        <div class="card-widgets">
                                            <a data-toggle="collapse" href="#cardCollpase2" role="button"
                                                aria-expanded="false" aria-controls="cardCollpase2"><i
                                                    class="mdi mdi-minus"></i></a>
                                            <a href="#" data-toggle="remove"><i class="mdi mdi-close"></i></a>
                                        </div>
                                        <h5 class="card-title mb-0 text-white">Login Failed</h5>
                                        <div id="cardCollpase2" class="collapse pt-3 show">
                                            {{message}}
                                        </div>
                                    </div>
                                </div>

                                {% endif %}

                                <div class="form-group mb-3">
                                    <label for="username">Username</label>
                                    <input class="form-control" type="text" id="username" name="username" required
                                        placeholder="Enter your Username">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" name="password" id="password" class="form-control"
                                            placeholder="Enter your password">
                                        <div class="input-group-append" data-password="false">
                                            <div class="input-group-text">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="checkbox-signin"
                                            checked>
                                        <label class="custom-control-label" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="form-group mb-0 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"> Log In </button>
                                </div>
                            </form>

                            <form action="" method="POST">
                                {% csrf_token %}
                                <input type="hidden"  name="username" value="demouser">
                                <input type="hidden" name="password" value="demodemo">
                                <div class="form-group m-3 mx-auto col-6 text-center">
                                    <button class="btn btn-primary btn-block" type="submit"> DEMO USER </button>
                                </div>
                            </form>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p> <a href="#" class="text-white-50 ml-1">Forgot your password?</a></p>
                        </div> <!-- end col -->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <footer class="footer footer-alt">
        <script>document.write(new Date().getFullYear())</script> &copy; Sharks
    </footer>

    <!-- Vendor js -->
    <script src="{% static 'backendassets/js/vendor.min.js'  %}"></script>

    <!-- App js -->
    <script src="{% static 'backendassets/js/app.min.js'  %}"></script>

</body>

</html>
